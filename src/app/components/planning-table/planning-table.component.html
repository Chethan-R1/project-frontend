<div class="container">
  <h2>Planning Tables</h2>

  <!-- Add new table -->
  <div class="form-group">
    <input [(ngModel)]="newTableName" placeholder="New table name" />
    <button (click)="addTable()">Add</button>
  </div>

  <!-- List of tables -->
  <ul>
    <li *ngFor="let table of tables">
      <!-- Normal mode -->
      <div *ngIf="editingTable?.id !== table.id" class="table-row">
        <span>{{ table.tableName || 'Unnamed Table' }}</span>
        <div class="actions">
          <button (click)="selectTable(table.id)">âœ… Select</button>

          <button (click)="startEdit(table)" title="Edit">&#x270E;</button>
          <button (click)="deleteTable(table.id)" title="Delete">&#x1F5D1;</button>
        </div>
      </div>

      <!-- Edit mode -->
      <div *ngIf="editingTable?.id === table.id" class="table-row">
        <input [(ngModel)]="updatedName" />
        <div class="actions">
          <button (click)="saveEdit()">Save</button>
          <button (click)="cancelEdit()">Cancel</button>
        </div>
      </div>
    </li>
  </ul>
</div>
